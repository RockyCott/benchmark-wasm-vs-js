<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <h1>Operaciones matematicas con dos números</h1>

    <!-- num 1 -->
    <label for="num1">Numero 1</label> <input type="number" id="num1" />

    <!-- num 2 -->
    <label for="num2">Numero 2</label> <input type="number" id="num2" />

    <!-- operacion -->
    <label for="operacion">Operación</label>
    <select id="operacion">
      <option value="suma">Suma</option>
      <option value="resta">Resta</option>
      <option value="multiplicacion">Multiplicación</option>
      <option value="division">División</option>
    </select>

    <!-- boton -->

    <!-- lenguaje -->
    <label for="lenguaje">Lenguaje</label>
    <select id="lenguaje">
      <option value="javascript">JavaScript</option>
      <option value="rust">Rust</option>
      <option value="c">C</option>
      <option value="c++">C++</option>
      <option value="c#">AssemblyScript</option>
      <option value="go">Haskell</option>
    </select>

    <button id="operationButton">Operación</button>

    <!-- resultado -->
    Resultado
    <p id="resultado"></p>
    <script type="module" src="./math-operations.js"></script>
  </body>
</html>
