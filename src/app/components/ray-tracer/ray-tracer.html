<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css"
      integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls"
      crossorigin="anonymous"
    />
    <style>
      .button-run {
        color: white;
        border-radius: 4px;
        text-shadow: 0 1px 1px rgba(0, 0, 0, 0.2);
        background: #6923d0;
      }
      ::-webkit-scrollbar {
        display: none;
      }
      .container {
        display: flex;
        width: 100%;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <a href="https://rockycott.github.io/wasm-rust-raytracer-js/" target="_blank">
        <button id="run_button" class="button-run pure-button">
          Open another web
        </button>
      </a>
    </div>
    <br />
    <section>
      <embed
        id="embed"
        src="https://rockycott.github.io/wasm-rust-raytracer-js/"
        width="100%"
        style="height: 100vh;"
      />
    </section>
  </body>
</html>
