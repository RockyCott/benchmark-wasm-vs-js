<!DOCTYPE html>
<html lang="en">
  <head>

    <title>BenchMark Wasm vs Js</title>
    <link rel="stylesheet" href="./assets/styles/style.css" />

              <a href="#" class="nav__link active">

            <div class="nav__items">
